<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css">
    <title>Board</title>
  </head>
  <body>
    <main>
      <div class="icon-contaier">
        <div class="icon-container__icon-x">
          <img class="icon-container__icon" src="../assets/icon-x.svg" alt="Icon x">
        </div>
        <div class="icon__container__icon-x">
          <img class="icon-container__icon" src="../assets/icon-o.svg" alt="Icon x">
        </div>
      </div>
      <section class="choose-turn">
        <h1 class="choose-turn__title">PICK PLAYER 1'S MARK</h1>
        <div class="choose-turn__turn">
          <button class="choose-turn__btn-inactive">
            <img class="turn__icon" src="../assets/icon-x-gray.svg" alt="Turn o">
          </button>
          <button class="choose-turn__btn-active">
            <img class="turn__icon" src="../assets/icon-o-black.svg" alt="Turn o">
          </button>
        </div>
        <p class="choose-turn__note">
          REMEMBER : X GOES FIRST
        </p>
      </section>
      <section class="choose-player">
        <button class="button-long button-yellow">
          NEW GAME (VS CPU)
        </button>
        <button class="button-long button-blue">
          NEW GAME (VS PLAYER)
        </button>
      </section>
    </main>

    <section class="play">
      <div class="play__header">
        <div class="play__logo-container">
          <img src="../assets/logo.svg" class="play__logo"  alt="">
        </div>
        <div class="play__turn">
          <img class="play__turn-img" src="../assets/icon-x-gray.svg" alt="Turn x icon">
          <div class="play__turn-text">TURN</div>
        </div>
        <div class="play__button-content">
          <button class="button-content__button">
            <img class="button-content__icon" src="../assets/icon-restart.svg" alt="Icon restart">
          </button>
        </div>
      </div>
      <div class="play__board">
        <div class="board__squard">

        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__squard">
          
        </div>
        <div class="board__player-one">
          <div class="player-one__text">
            X (YOU)
          </div>
          <div class="player-one__score">
            14
          </div>
        </div>
        <div class="board__gamesplayed">
          <div class="gamesplayed__text">
            TIES
          </div>
          <div class="gamesplayed__score">
            32
          </div>
        </div>
        <div class="board__player-two">
          <div class="player-two__text">
            O (CPU)
          </div>
          <div class="player-two__score">
            11
          </div>
        </div>
      </div>
    </section>

    <section class="modal-win">
      <h2 class="modal-win__title">
        OH NO, YOU LOST
      </h2>
      <div class="modal-win__who-win">
        <img class="modal-win__icon" src="../assets/icon-o.svg" alt="">
        <p class="modal-win__win">TAKES THE ROUND</p>
      </div>
      <div class="modal-win__buttons">
        <button class="modal-win__btn-1">QUIT</button>
        <button class="modal-win__btn-2">NEXT ROUND</button>
      </div>
    </section>

    <section class="modal-win">
      <h2 class="modal-win__title modal-win__title--ties">
        RESTART GAME?
      </h2>
      <div class="modal-win__buttons">
        <button class="modal-win__btn-1">NO, CANCEL</button>
        <button class="modal-win__btn-2">YES, RESTART</button>
      </div>
    </section>
  </body>
</html>
